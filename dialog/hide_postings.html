<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div id="popup-content">
      <div>
        <label for="companyName">Company name:</label>
        <div id="companyNameError" class="hide"></div>
        <div class="input-wrapper">
          <input id="companyName" type="text" maxlength="100" />
          <button
            id="addCompany"
            class="icon"
            type="button"
            aria-label="Add to list"
          >
            <img src="icons/add.svg" alt="" />
          </button>
        </div>
      </div>

      <div id="listContainer">
        <table id="companyList">
          <thead>
            <tr>
              <th scope="col">Company</th>
              <th scope="col">Posts</th>
            </tr>
          </thead>
          <tbody id="companyTableBody"></tbody>
        </table>
        <button id="resetList" type="reset">Clear all</button>
      </div>
    </div>
    <div id="error-content" class="hidden">
      <p>Unable to hide job postings on this page.</p>
      <p>
        Please make sure you are looking at LinkedIn job search results, and try
        again.
      </p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
